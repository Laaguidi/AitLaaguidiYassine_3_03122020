<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta http-equiv="X-UA-compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" >
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <title>Ohmyfood</title>
    </head>
    <body>
        <main>
         
            <header>
              <div class="logo-cont">
                <img class="logo" src="images/ohmyfood.svg" alt="">
              </div>
            </header>

            <section id="reservation">
                    <div class="icon-position"><i class="fas fa-map-marker-alt"></i></div>
                    <p class="paris-belleville">Paris, Belleville</p>
            </section>

            <section id="menu-reservation">
                   <h2>Reservez le menu qui <br> <span>vous convient</span></h2>
                   <p>Découvrez des restaurants d'exeption,<br>
                      <span>séléctionnés par nos soins.</span></p>

                    <a class="btn" href="#">Explorer nos restaurants</a>
            </section>

            <section id="fonctionnement">
                    <h2>Fonctionnement</h2>

                    <a class="find restaurant1" href="#">
                        <div class="find-restaurant">
                            <div class="numero">1</div>
                            <div class="mobile-icon"><i class="fas fa-mobile-alt"></i></div>
                            <h4>Choisissez un restaurant</h4>
                        </div>
                    </a>

                    <a class="find restaurant1" href="#">
                        <div class="find-restaurant">
                            <div class="numero">2</div>
                            <div class="mobile-icon"><i class="fas fa-list-ul"></i></div>
                            <h4>Composez votre menu</h4>
                        </div>
                    </a>

                    <a class="find restaurant1" href="#">
                        <div class="find-restaurant">
                            <div class="numero">3</div>
                            <div id="icon-degustez" class="mobile-icon"><i class="fas fa-store"></i></div>
                            <h4>Dégustez au restaurant</h4>
                        </div>
                    </a>
            
            </section>

            <section id="restaurants-section">
                    <h2>Restaurants</h2>
            </section>
            
        </main>
    
    </body>
</html>
